    handler: lambda/cloudwatchAlarm/index.handler
    package:
      include:
        - lambda/cloudwatchAlarm/**
        - node_modules/**
        - lambda/*.js

  ###########
  # config
  ###########
  readConfig:
    handler: lambda/readConfig/index.handler
    package:
      include:
        - lambda/readConfig/**
        - node_modules/**
        - lambda/*.js
    events:
      - http:
          method: GET
          path: /config
          cors: true
  writeConfig:
    handler: lambda/writeConfig/index.handler
    package:
      include:
        - lambda/writeConfig/**
        - node_modules/**
        - lambda/*.js
