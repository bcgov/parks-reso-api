AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  SAM deployment for Day Use Pass API
  
# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 30
    Environment:
      Variables:
        SSO_ISSUER: !Ref SSOIssuerUrl
        SSO_JWKSURI: !Ref SSOJWKSUri
        IS_OFFLINE: false
        AWSREGION: !Ref AWSDefaultRegion
        DYNAMODB_ENDPOINT_URL: "https://dynamodb.ca-central-1.amazonaws.com"


Parameters:
  Algorithm:
    Type: String
    Default: "HS384"
  AdminFrontEnd:
    Type: String
    Default: "http://localhost:4200/dayuse"
  AWSAccountList:
    Type: String
    Default: 'default'
  AWSDefaultRegion:
    Type: String
    Default: 'ca-central-1'
  CFSecretKey:
    Type: String
    Default: '1x0000000000000000000000000000000AA'
  DataRegisterApiPath:
    Type: String
    Default: 'https://data.bcparks.ca/api'
  DataRegisterApiKey:
    Type: String
    Default: 'String'
  DisableProgressUpdates:
    Type: String
    Default: false
  ExportExpiryTime:
    Type: String
    Default: '15'
  ExportFunctionName:
    Type: String
    Default: 'dup-api-exportAllPassInvokable'
  FeedbackSurveyUrl:
    Type: String
    Default: 'https://helpshapebc.gov.bc.ca/dup-park-experience-survey'
  FileName:
    Type: String
    Default: 'DUP_EXPORT'
  GCNotifyApiBulkPath:
    Type: String
    Default: 'https://api.notification.canada.ca/v2/notifications/bulk'
  GCNotifyApiKey:
    Type: String
    Default: 'String'
  GCNotifyApiPath:
    Type: String
    Default: 'https://api.notification.canada.ca/v2/notifications/email'
  GCNotifyApiSMSPath:
    Type: String
    Default: 'https://api.notification.canada.ca/v2/notifications/sms'
  GCNotifyCancelTemplateID:
    Type: String
    Default: 'String'
  GCNotifyIsSendingReminders:
    Type: String
    Default: 'true'
  GCNotifyIsSendingSurveys:
    Type: String
    Default: 'true'
  GCNotifyParkingReceiptTemplateID:
    Type: String
    Default: 'String'
  GCNotifyPassCancellationRoute:
    Type: String
    Default: '/pass-lookup'
  GCNotifyPassManagementRoute:
    Type: String
    Default: '/pass-management/check-in'
  GCNotifyReminderTemplateID:
    Type: String
    Default: 'SSSSSS'
  GCNotifySMSTemplateID:
    Type: String
    Default: 'String'
  GCNotifySurveyTemplateID:
    Type: String
    Default: 'String'
  GCNotifyTrailReceiptTemplateID:
    Type: String
    Default: 'String'
  HoldPassTimeout:
    Type: String
    Default: '7m'
  JWTSecret:
    Type: String
    Default: 'String'
  LogLevel:
    Type: String
    Default: 'error'
  LowCapacityThreshold:
    Type: String
    Default: '0.25'
  MetaTableName:
    Type: String
    Default: 'ParksMetaDUP'
  MetricsTableName:
    Type: String
    Default: 'ParksMetricsDUP'
  ModerateCapacityThreshold:
    Type: String
    Default: '0.75'
  PassShortDateIndex:
    Type: String
    Default: 'shortPassDate-index'
  PublicFrontend:
    Type: String
    Default: 'http://localhost:4300/dayuse'
  S3BucketData:
    Type: String
    Default: 'parks-dup-assets-tools-SAM'
  SSOIssuerUrl:
    Type: String
    Default: 'https://dev.loginproxy.gov.bc.ca/auth/realms/bcparks-service-transformation'
  SSOJWKSUri:
    Type: String
    Default: 'https://dev.loginproxy.gov.bc.ca/auth/realms/bcparks-service-transformation/protocol/openid-connect/certs'
  Stage:
    Type: String
    Default: 'api'
  SqsGCNQueueName:
    Type: String
    Default: 'gcn-email-queue-sam'
  SqsExpiryQueueName:
    Type: String
    Default: 'expiry-queue-sam'
  TableNameParks:
    Type: String
    Default: 'ParksDUP'
  WebHookURL:
    Type: String
    Default: 'default'
  
Resources:
  #########
  # Layers
  #########
  BaseLayer:
