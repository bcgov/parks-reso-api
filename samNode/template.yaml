AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  samNode

  Sample SAM Template for samNode
  
###### PARAMETERS - ENV VAR - STOLEN LAYOUT FROM DR ####
Parameters:
  #DataRegisterNameAPIKey:
  #  Type: String
  #  Default: 'getFromDev?'
  #DataRegistryURL:
  #  Type: String
  #  Default: 'getFromDev?'
  AWSAccountList:
    Type: String
    Default: 'default'
  WebHookURL:
    Type: String
    Default: 'default'
  Algorithm:
    Type: String
    Default: "HS384"
  ExportFunctionName:
    Type: String
    Default: "parks-reso-api-api-exportAllPassInvokable"
  ExportExpiryTime:
    Type: String
    Default: "15"
  DisableProgressUpdates:
    Type: String
    Default: "True"
  FileName:
    Type: String
    Default: "DUP_EXPORT"
  TableName:
    Type: String
    Default: parksRESo
  S3BucketData:
    Type: String
    Default: "Bucket"
  JWTSecret:
    Type: String
    Default: "SECRET"
  JWTSignExpiry:
    Type: String
    Default: 'Default_Secret'
  PrivateKey:
    Type: String
    Default: 'DEfaultKey'
  PublicFrontend:
    Type: String
    Default: "Public FrontEnd"
  PassCancellationRoute:    
    Type: String
    Default: "CANCEL HERE"
  GCNotifyApiPath:
    Type: String
    Default: "API_PATH"
  GCNotifyCancelTemplateID:
    Type: String
    Default: "CANCEL TEMPLATE ID"
  PassShortdateIndex:
    Type: String
    Default: "Index"
  GCNotifyIsSendingReminders:
    Type: String
    Default: "True"
  GCNotifyApiBulkPath:
    Type: String
    Default: "String"
  GCNotifyApiKey:
    Type: String
    Default: "KEY"
  FeedbackSurveyUrl:
    Type: String
    Default: "URL"
  GCNotifyIsSendingSurveys:
    Type: String
    Default: "NO"
  GCNotifySurveyTempalteID:
    Type: String
    Default: "String"
  GCNotifyTrailReceiptTemplateID:
    Type: String
    Default: "Default"
  GCNotifyParkingReceiptTemplateID:
    Type: String
    Default: "ID"
  LogLevel:
    Type: String
    Default: 'error'
  MetricsTableName:
    Type: String
    Default: 'parksreso-metrics'
  MetaTableName:
    Type: String
    Default: 'parksreso-meta'
  AWSDefaultRegion:
    Type: String
    Default: 'ca-central-1'
  AWSRegion:
    Type: String
    Default: 'String'
  PassManagementRoute:
    Type: String
    Default: "PassMR?"
  AdminFrontEnd:
    Type: String
    Default: "String"
  SSOIssuer:
    Type: String
    Default: 'String'
  SSOJWKSUri:
    Type: String
    Default: 'String'
  LowCapacityThreshold:
    Type: String
    Default: '0.25'
  ModerateCapacityThreshold:
    Type: String
    Default: '0.75'
  GCNotifySMSTemplateID:
    Type: String
    Default: 'String'
  GCNotifyApiSMSPath:
    Type: String
    Default: 'String'
  SqsQueueName:
    Type: String
    Default: 'String'
  GCNotifyReminderTemplateID:
    Type: String
    Default: 'SSSSSS'
  
      
Globals:
    Api:
        Cors:
            AllowMethods: "'POST,GET,OPTIONS, PUT'"
            AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,X-App-Version'"
            AllowOrigin: "'*'"

Resources:

  ###LAYERS###
  BaseLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: baseLayer
      Description: Utilities Base Layer
      ContentUri: layers/baseLayer/
      CompatibleRuntimes:
        - nodejs18.x
      LicenseInfo: 'Apache-2.0'
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: makefile

  ExportAllPassLayer:
    Type: AWS::Serverless::LayerVersion
