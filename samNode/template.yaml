        - DynamoDBCrudPolicy:
            TableName: !Ref MetaTableName
        - DynamoDBCrudPolicy:
            TableName: !Ref MetricsTableName
      Events:
        deletePass:
          Type: Api
          Properties:
            Path: /pass
            Method: DELETE
            RestApiId: !Ref ApiDeployment
            Auth:
              Authorizer: NONE
              OverrideApiAuth: true

