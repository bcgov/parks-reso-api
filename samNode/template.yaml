  #################
  # DynamoDB Tables
  #################
  ParksDUP:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      TableName: !Ref TableNameParks
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
        - AttributeName: shortPassDate
          AttributeType: S
        - AttributeName: passStatus
          AttributeType: S
        - AttributeName: facilityName
          AttributeType: S
      GlobalSecondaryIndexes:
        - IndexName: manualLookup-index
          KeySchema:
            - AttributeName: shortPassDate
              KeyType: HASH
            - AttributeName: facilityName
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: passStatus-index
          KeySchema:
            - AttributeName: passStatus
              KeyType: HASH
          Projection:
            ProjectionType: INCLUDE
            NonKeyAttributes:
              - pk
              - sk
              - date
              - type
        - IndexName: shortPassDate-index
          KeySchema:
            - AttributeName: shortPassDate
              KeyType: HASH
            - AttributeName: facilityName
              KeyType: RANGE
          Projection:
            ProjectionType: INCLUDE
            NonKeyAttributes:
              - phoneNumber
              - parkName
              - facilityType
              - lastName
              - creationDate
              - email
              - searchLastName
              - firstName
              - numberOfGuests
              - license
              - date
              - searchFirstName
              - pk
              - registrationNumber
              - isOverbooked
              - passStatus
              - type
      BillingMode: PAY_PER_REQUEST
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES

  ParksMetaDUP:
    Type: AWS::DynamoDB::Table
