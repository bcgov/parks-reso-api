  ###FUNCTIONS###
  sendSurvey:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: sendSurvey/
      Handler: index.handler
      Runtime: nodejs18.x
      Environment:
        Variables:
          PASS_SHORTDATE_INDEX: !Ref PassShortdateIndex
          FEEDBACK_SURVEY_URL: !Ref FeedbackSurveyUrl
          GC_NOTIFY_IS_SENDING_SURVEYS: !Ref GCNotifyIsSendingSurveys
          GC_NOTIFY_SURVEY_TEMPLATE_ID: !Ref GCNotifySurveyTempalteID
          GC_NOTIFY_API_BULK_PATH: !Ref GCNotifyApiBulkPath
          GC_NOTIFY_API_KEY: !Ref GCNotifyApiKey
          WEBHOOK_URL: !Ref WebHookURL
          METRICS_TABLE_NAME: !Ref MetricsTableName
          META_TABLE_NAME: !Ref MetaTableName
          LOG_LEVEL: !Ref LogLevel
          JWT_SECRET: !Ref JWTSecret
          JWT_SIGN_EXPIRY: !Ref JWTSignExpiry
          PRIVATE_KEY: !Ref PrivateKey
          AWS_DEFAULT_REGION: !Ref AWSDefaultRegion
          ALGORITH: !Ref Algorithm
      Layers:
          - !Ref CaptchaLayer
          - !Ref BaseLayer


  warmupFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: warmup/
      Handler: index.handler
      Runtime: nodejs18.x
      Environment:
        Variables:
          JWT_SECRET: !Ref JWTSecret
          JWT_SIGN_EXPIRY: !Ref JWTSignExpiry
          PRIVATE_KEY: !Ref PrivateKey
          AWS_DEFAULT_REGION: !Ref AWSDefaultRegion
          ALGORITHM: !Ref Algorithm
          LOG_LEVEL: !Ref LogLevel
      Layers:
          - !Ref CaptchaLayer
          - !Ref ResponseLayer
          - !Ref LoggerLayer     


  generateCaptchaAudio:
    Type: AWS::Serverless::Function
    Properties:
      Environment: 
        Variables:
          METRICS_TABLE_NAME: !Ref MetricsTableName
          META_TABLE_NAME: !Ref MetaTableName
          LOG_LEVEL: !Ref LogLevel
          JWT_SECRET: !Ref JWTSecret
          JWT_SIGN_EXPIRY: !Ref JWTSignExpiry
          PRIVATE_KEY: !Ref PrivateKey
          AWS_DEFAULT_REGION: !Ref AWSDefaultRegion
          ALGORITH: !Ref Algorithm
      CodeUri: generateAudio/
      Timeout: 60
      Handler: index.handler
      Runtime: nodejs18.x
      Layers:
          - !Ref BaseLayer
          - !Ref CaptchaLayer      
      Events:
        verifyCaptcha:
          Type: Api
          Properties:
            Path: /captcha/audio
            Method: post

  verifyCaptcha:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: verifyCaptcha/
      Environment:
        Variables:
          METRICS_TABLE_NAME: !Ref MetricsTableName
          META_TABLE_NAME: !Ref MetaTableName
          LOG_LEVEL: !Ref LogLevel
      Handler: index.handler
      Timeout: 60
      Runtime: nodejs18.x
      Layers:
          - !Ref BaseLayer      
      Events:
        verifyCaptcha:
          Type: Api
          Properties:
            Path: /captcha/verify
            Method: post


  generateCaptcha:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: generateCaptcha/
      Handler: index.handler
      Timeout: 60
      Runtime: nodejs18.x
      Environment:
        Variables:
          PRIVATE_KEY: !Ref PrivateKey
          JWT_SECRET: !Ref JWTSecret
          JWT_SIGN_EXPIRY: !Ref JWTSignExpiry
          ALGORITHM: !Ref Algorithm
          METRICS_TABLE_NAME: !Ref MetricsTableName
          META_TABLE_NAME: !Ref MetaTableName
          LOG_LEVEL: !Ref LogLevel
          PASS_MANAGEMENT_ROUTE: !Ref PassManagementRoute
          ADMIN_FRONTEND: !Ref AdminFrontEnd

      Layers:
          - !Ref BaseLayer
          - !Ref PassLayer
      Events:
        generateCaptcha:
          Type: Api
          Properties:
            Path: /captcha
            Method: post


  SQSProcessorFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: sqsProcessor/
      Timeout: 60
      Handler: index.handler
      Runtime: nodejs18.x
      Environment:
        Variables:
          GC_NOTIFY_API_PATH: !Ref GCNotifyApiPath
          GC_NOTIFY_API_KEY: !Ref GCNotifyApiKey
          METRICS_TABLE_NAME: !Ref MetricsTableName
          META_TABLE_NAME: !Ref MetaTableName
          LOG_LEVEL: !Ref LogLevel
      Layers:
          - !Ref BaseLayer         


  WriteConfigFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: writeConfig/
      Handler: index.handler
      Timeout: 60
      Runtime: nodejs18.x
      Environment:
        Variables:
          METRICS_TABLE_NAME: !Ref MetricsTableName
          META_TABLE_NAME: !Ref MetaTableName
          LOG_LEVEL: !Ref LogLevel
          SSO_ISSUER: !Ref SSOIssuer
          SSO_JWKSURI: !Ref SSOJWKSUri
      Layers:
          - !Ref PermissionLayer
          - !Ref BaseLayer         
      Events:
        writeConfig:
          Type: Api
          Properties:
            Path: /config
            Method: post


  WriteModifierFunction:
    Type: AWS::Serverless::Function
