          META_TABLE_NAME: !Ref MetaTableName
          LOG_LEVEL: !Ref LogLevel
          SSO_ISSUER: !Ref SSOIssuer
          SSO_JWKSURI: !Ref SSOJWKSUri
          MODERATE_CAPACITY_THRESHOLD: !Ref ModerateCapacityThreshold
          LOW_CAPACITY_THRESHOLD: !Ref LowCapacityThreshold
      Layers:
          - !Ref PermissionLayer
          - !Ref BaseLayer
          - !Ref FacilityLayer
          - !Ref ReservationLayer         
      Events:
        writeModifier:
          Type: Api
          Properties:
            Path: /modifier
            Method: put



  ExportAllPassInvokableFunction:   
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      CodeUri: exportAllPass/invokable/
      Runtime: nodejs18.x
      Environment:
        Variables:
          DISABLE_PROGRESS_UPDATES: !Ref DisableProgressUpdates
          FILE_NAME: !Ref FileName
          S3_BUCKET_DATA: !Ref S3BucketData

  ExportAllPassGetFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: exportAllPass/GET/
      Timeout: 60
      Handler: index.handler
      Runtime: nodejs18.x
      Environment:
        Variables:
          EXPORT_FUNCTION_NAME: !Ref ExportFunctionName
          EXPORT_EXPIRY_TIME: !Ref ExportExpiryTime
          S3_BUCKET_DATA: !Ref S3BucketData
          METRICS_TABLE_NAME: !Ref MetricsTableName
          META_TABLE_NAME: !Ref MetaTableName
          LOG_LEVEL: !Ref LogLevel
          SSO_ISSUER: !Ref SSOIssuer
          SSO_JWKSURI: !Ref SSOJWKSUri
      Layers:
          - !Ref BaseLayer
          - !Ref PermissionLayer
          - !Ref ExportAllPassLayer
      Events:
        exportAllPass:
          Type: Api
          Properties:
            Path: /export-all-pass
            Method: get

  CloudWatchFunction:
      Type: AWS::Serverless::Function
      Properties:
        CodeUri: cloudWatchAlarm/
        Timeout: 60
        Handler: index.handler
        Runtime: nodejs18.x
        Layers:
            - !Ref BaseLayer
        Environment:
          Variables:
            AWS_ACCOUNT_LIST: !Ref AWSAccountList
            WEBHOOK_URL: !Ref WebHookURL
            METRICS_TABLE_NAME: !Ref MetricsTableName
            META_TABLE_NAME: !Ref MetaTableName
            LOG_LEVEL: !Ref LogLevel
        Events:
          MyCloudWatchEvent:
            Type: CloudWatchEvent
            Properties:
              Pattern:
                source:
                  - "aws.cloudwatch"
                detail-type:
                  - "Scheduled Event"

  MetricFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: metric/
      Handler: index.handler
      Timeout: 60
      Runtime: nodejs18.x
      Environment:
        Variables:
          METRICS_TABLE_NAME: !Ref MetricsTableName
          META_TABLE_NAME: !Ref MetaTableName
          LOG_LEVEL: !Ref LogLevel
          SSO_ISSUER: !Ref SSOIssuer
          SSO_JWKSURI: !Ref SSOJWKSUri
      Layers:
          - !Ref BaseLayer
          - !Ref PermissionLayer
      Events:
        metric:
          Type: Api
          Properties:
            Path: /metric
            Method: get

  writeMetricsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: writeMetrics/
      Timeout: 60
      Handler: index.handler
      Runtime: nodejs18.x
      Environment:
        Variables:
          METRICS_TABLE_NAME: !Ref MetricsTableName
          META_TABLE_NAME: !Ref MetaTableName
          LOG_LEVEL: !Ref LogLevel
          MODERATE_CAPACITY_THRESHOLD: !Ref ModerateCapacityThreshold
          LOW_CAPACITY_THRESHOLD: !Ref LowCapacityThreshold
      Layers:
          - !Ref MetricsLayer
          - !Ref BaseLayer
          - !Ref ReservationLayer
      Events:
          writeMetrics:
            Type: Schedule
            Properties:
              Schedule: "cron(0 0 * * ? *)" # Errr night at midnight
          
  WriteParkFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: writePark/
      Timeout: 60
      Handler: index.handler
      Runtime: nodejs18.x
      Environment:
        Variables:
          METRICS_TABLE_NAME: !Ref MetricsTableName
          META_TABLE_NAME: !Ref MetaTableName
          LOG_LEVEL: !Ref LogLevel
          SSO_ISSUER: !Ref SSOIssuer
          SSO_JWKSURI: !Ref SSOJWKSUri
      Layers:
          - !Ref PermissionLayer
          - !Ref BaseLayer
      Events:
        writePark:
          Type: Api
          Properties:
            Path: /park
            Method: post
        putFacility:
          Type: Api
          Properties:
            Path: /park
            Method: put

  WriteFacilityFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: writeFacility/
      Timeout: 60
      Handler: index.handler
      Runtime: nodejs18.x
      Environment:
        Variables:
          METRICS_TABLE_NAME: !Ref MetricsTableName
          META_TABLE_NAME: !Ref MetaTableName
          LOG_LEVEL: !Ref LogLevel
          SSO_ISSUER: !Ref SSOIssuer
          SSO_JWKSURI: !Ref SSOJWKSUri
          MODERATE_CAPACITY_THRESHOLD: !Ref ModerateCapacityThreshold
          LOW_CAPACITY_THRESHOLD: !Ref LowCapacityThreshold
      Layers:
          - !Ref PermissionLayer
          - !Ref BaseLayer
          - !Ref ReservationLayer
          - !Ref FacilityLayer
      Events:
        writeFacility:
          Type: Api
          Properties:
            Path: /facility
            Method: post
        putFacility:
          Type: Api
          Properties:
            Path: /facility
            Method: put


